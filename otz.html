<form class="contact_form" action="mailto:owod30@yandex.ru" method="post" name="contact_form" enctype="text/plain">

    <ul>

        <li>
            <h2 class="element-animation">Оставьте отзыв</h2>
            <span class="required_notification element-animation">Заполните форму, чтобы мы смогли свзязаться с вами</span>
        </li>
        <li>
            <label class="element-animation">ФИО:</label>
            <input type="text" name="name" placeholder="Петров Петр Петрович" required />
        </li>
        <li>
            <label class="element-animation">Email:</label>
            <input type="text" name="email" placeholder="email@mail.ru" required pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" />

        </li>
        <li>
            <label class="element-animation">Телефон:</label>
            <input type="text" name="website" placeholder="(7/8)8005553535" required pattern="(8|7).+" />

        </li>
        <li>
            <label class="element-animation">Комментарий:</label>
            <textarea name="message" cols="40" rows="6" required> </textarea>
        </li>
        <li>
            <button class="submit element-animation" type="submit">Отправить</button>
        </li>





    </ul>
</form>
